docs_dir: docs
site_dir: site

site_name: "PHYS 298 — Computational Methods of Applied Physics"
site_description: "Spring 2026 • Tue/Thu 3:05–4:20"
site_url: ""
repo_url: "https://github.com/alexbbrummer/phys298_compphys"
repo_name: "phys298_compphys"

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - navigation.instant
    - navigation.indexes
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
  palette:
    - scheme: default

plugins:
  - search
  - mkdocs-jupyter:
      include:
        - "notes/*.ipynb"
        - "notes/*.py"
      include_source: true
      execute: false
      ignore_h1_titles: true
      ignore:
        - "assets/worksheets/**"

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - toc:
      permalink: true

